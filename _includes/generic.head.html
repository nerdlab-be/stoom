<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">

    <!-- Mobile settings http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- About this document -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ site.title }} – {{ site.baseline }}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700|Eczar:500,600" rel="stylesheet">

    <!-- Stylesheets -->
    {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="{{ "/css/screen.min.css" | prepend: site.github.url }}">
    {% else %}
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url }}">
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png">

    <!-- Meta -->
    <link rel="canonical" href="{{ page.url | replace:'index.html',''| prepend: site.url }}">

    <meta property="og:site_name" content="{{ site.title | escape }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url }}/img/jpg/og-image.jpg">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ site.title | escape }} – {{ site.meta.baseline-nl }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}" />
    <meta name="twitter:site" content="@{{ site.twitter | remove: '@' }}" />
    <meta name="twitter:image" content="{{ site.url }}/img/jpg/twitter-image.jpg" />
</head>
