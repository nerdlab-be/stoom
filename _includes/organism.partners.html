<div class="c-row" id="partners">
    <div class="o-container">
        <div class="o-grid o-grid--gutter">
            {% for item in page.partners %}
            <div class="o-grid__item u-1-of-2 u-1-of-4-bp4 u-text-center">
                <p>
                    <a href="{{ item.url }}" class="c-link-logo" style="background-image: url({{ item.image }})">{{ item.title }}</a>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
